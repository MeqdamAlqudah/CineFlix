<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
     <meta
      name="title"
      property="og:title"
      content="Website for Top 20 Movies build by Meqdam Al-qudah, Evren Ersoy and Laxmi Basnet"
    />
    <meta name="og:type" content="Website" />
    <meta
      name="description"
      property="og:description"
      content="CineFlix is a website that present the top 20 movies and enables the user to comment and make reservations on them"
    />
    <meta
      name="image"
      property="og:image"
      content="https://user-images.githubusercontent.com/84543481/151458836-fa4cbd71-51b2-42d6-b2d8-8d691adf64e3.png"
    />
    <meta
      name="keywords"
      content="Movies, Top20, Reservation, Like, Comment"
    />
    <meta property='og:url' content='https://meqdamalqudah.github.io/CineFlix/#'/>
    <meta name="author" content="Meqdam Al-qudah, Evren Ersoy, Laxmi Basnet" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500&display=swap"
      rel="stylesheet"
      crossorigin="anonymous" />
    <title>CineFlix-Top 20 Movies</title>
  </head>
  <body>
    <header class="p-0">
      <nav class="movienavbar navbar navbar-expand-lg navbar-dark bg-dark px-5">
        <div class="container-fluid d-flex gap-5 text-light">
          <a class="logo navbar-brand" href="#">CineFlix</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0 gap-5 text-light">
              <li class="nav-item">
                <a
                  class="nav-link text-white position-relative"
                  aria-current="page"
                  href="#"
                  >Top Movies<span
                    class="
                      position-absolute
                      top-0
                      start-100
                      translate-middle
                      badge
                      rounded-pill
                      bg-danger mt-2
                    "
                    id="movies-counter"
                    ></span
                  ></a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link text-white">About</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <section>
      <div class="container-fluid pt-5">
        <div
          class="row d-flex justify-content-center gap-5 my-4"
          id="movie-list"
        ></div>
      </div>
    </section>
    <section>
      <div id="modal-reservation"></div>
    </section>
    <!-- Home page here -->
    <!-- popup window-->
    <section>
    <div class="modal modal-comments fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog h-100 m-auto">
          
        </div>
    </div>

    </section>
    <footer class="container-fluid footer">
      <div class="d-flex flex-row justify-content-center gap-3">
        <span class="text-warning">Created by</span>
        <a href="">Laxmi</a>
        <a href="">Meqdam</a>
        <a href="mailto:ewoskyx@gmail.com">Evren</a>
      </div>
    </footer>
  </body>
</html>
