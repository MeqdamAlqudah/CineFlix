<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500&display=swap"
      rel="stylesheet"
    />
    <title>JavaScript Capstone App</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark px-5">
      <div class="container-fluid d-flex gap-5 text-light">
        <a class="navbar-brand" href="#">Navbar</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0 gap-5 text-light">
            <li class="nav-item text-light">
              <a class="nav-link active" aria-current="page" href="#"
                >Top 20 Movies</a
              >
            </li>
            <li class="nav-item text-light">
              <a class="nav-link active" href="#">About</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- Home page here -->
    <!-- popup window-->
    <div class="modal" tabindex="-1">
        <div class="modal-dialog h-100 m-auto">
          <div class="modal-content w-100 align-items-center border border-dark border-3">
            <div class="modal-header w-75 border-0">
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
            <div class="img-container d-flex justify-content-center">
            <h5 class="modal-title">Modal title</h5>
            </div>
              <p>Movie Recap:-</p>
              <p class="recap">Movie Recap goes here</p>
             <div class="container">
                 <ul class="row">
                <li id="popularity" class="col d-flex">Popularity: <p class="ms-2">goes here</p> </li>
                <li id="language" class="col d-flex"> Language: <p class="ms-2">goes here</p> </li>
            </ul>
            <ul class="row">
                <li id="release-date" class="col d-flex"> Release: <p class="ms-2">goes here</p></li>
                <li id="vote" class="col d-flex"> Vote:<p class="ms-2">goes here</p></li>
            </ul>
             </div>
            </div>
            <h6>Comments (2)</h6>
            <ul class="comments-list">

            </ul>
            <h6>Add a comment</h6>
            <div class="input-group d-flex flex-column flex-nowrap  w-50 addcomment">
                <input type="text" placeholder="Your name" class="Name form-control w-75 mb-3 border border-dark border-3">
                <input type="text" class="insights form-control w-100 h-100 mb-3 border border-dark border-3">
                <button type="button" class="comment btn btn-outline-secondary w-75 align-self-start mb-3 border border-dark border-3">Comment</button>
              </div>
          </div>
        </div>
      </div>
    <footer class="container-fluid footer">
      <div class="d-flex flex-row justify-content-center gap-3">
        <span>Created by</span>
        <a href="">Laxmi</a>
        <a href="">Meqdam</a>
        <a href="">Evren</a>
      </div>
    </footer>
  </body>
</html>
