<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500&display=swap"
      rel="stylesheet"
    />
    <title>JavaScript Capstone App</title>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark px-5">
        <div class="container-fluid d-flex gap-5 text-light">
          <a class="navbar-brand" href="#">Navbar</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0 gap-5 text-light">
              <li class="nav-item">
                <a class="nav-link text-white" aria-current="page" href="#"
                  >Top 20 Movies</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link text-white">About</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <section>
      <div class="container-fluid">
          <h3 class="h3 py-3 text-center">Section Top 20 Movies</h3>
        <div
          class="row d-flex justify-content-center gap-5"
          id="movie-list"
        ></div>
      </div>
    </section>

    <footer class="container-fluid footer">
      <div class="d-flex flex-row justify-content-center gap-3">
        <span>Created by</span>
        <a href="">Laxmi</a>
        <a href="">Meqdam</a>
        <a href="">Evren</a>
      </div>
    </footer>
  </body>
</html>
